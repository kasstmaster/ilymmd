<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Jellyfin Overlay</title>
  <style>
    /* Reset & base */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: system-ui, sans-serif;
    }

    /* Fullscreen Jellyfin */
    iframe {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      border: none;
      z-index: 1;
    }

    /* Logo overlay (top-left) */
    .logo-overlay {
      position: absolute;
      top: 16px;
      left: 16px;
      width: 140px;
      height: 48px;
      background: url('my-logo.png') no-repeat center/contain;
      z-index: 2;
      pointer-events: none; /* so clicks go through to Jellyfin */
    }

    /* Navbar (bottom) */
    .navbar {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 56px;
      background: rgba(0, 0, 0, 0.75);
      display: flex;
      justify-content: center;
      gap: 2rem;
      align-items: center;
      z-index: 3;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.2s ease;
    }

    .navbar a:hover {
      color: #4dabf7;
    }
  </style>
</head>
<body>
  <!-- Replace with your Cloudflare Tunnel domain -->
  <iframe src="https://media.ilymmd.com/web/index.html#/home.html" allowfullscreen></iframe>

  <!-- Overlays -->
  <div class="logo-overlay"></div>
  <div class="navbar">
    <a href="#">Home</a>
    <a href="#">Movies</a>
    <a href="#">TV</a>
  </div>
</body>
</html>
