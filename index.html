<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My Jellyfin Overlay</title>
  <style>
    body, html {
      margin: 0;
      height: 100%;
      overflow: hidden;
    }
    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      z-index: 1;
    }
    .logo-overlay {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 120px;
      height: 40px;
      background: url('my-logo.png') no-repeat center/contain;
      z-index: 2;
    }
    .navbar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background: rgba(0,0,0,0.8);
      color: white;
      display: flex;
      justify-content: space-around;
      align-items: center;
      z-index: 3;
    }
  </style>
</head>
<body>
  <iframe src="http://localhost:8096/web/index.html#/home.html"></iframe>
  <div class="logo-overlay"></div>
  <div class="navbar">
    <a href="#">Home</a>
    <a href="#">Movies</a>
    <a href="#">TV</a>
  </div>
</body>
</html>
