<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ILYMMD+</title>

  <!-- Critical for mobile scaling + safe areas (notches/home bar) -->
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />

  <style>
    :root{
      --safe-top: env(safe-area-inset-top);
      --safe-bottom: env(safe-area-inset-bottom);
    }

    /* Reset & base */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;            /* let Jellyfin handle its own scrolling */
      font-family: system-ui, sans-serif;
      background: #10161f;
      color: #fff;
    }

    /* Fullscreen Jellyfin */
    iframe.frame {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100vh;              /* fallback */
      height: 100svh;             /* small viewport on mobile */
      height: 100dvh;             /* dynamic viewport on supported browsers */
      border: none;
      z-index: 1;
    }

    /* Logo overlay (top-left) */
    .logo-overlay {
      position: fixed;
      top: calc(8px + var(--safe-top));
      left: 8px;
      width: min(48vw, 200px);
      height: 60px;
      background: #10161f url('https://i.postimg.cc/90kcP451/Chat-GPT-Image-Aug-20-2025-01-24-22-AM.png') no-repeat center/contain;
      z-index: 3;
      pointer-events: none;       /* don't block taps to Jellyfin */
      opacity: 0.98;
      border-radius: 8px;
    }

    /* Bottom bar */
    .bottom-bar {
      position: fixed;
      bottom: calc(env(safe-area-inset-bottom, 0px));
      left: 0;
      width: 100%;
      background: #000;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      border-top: 1px solid #222;
      z-index: 9999;
    }
    
    /* Nav item — icon stacked over label */
    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #fff;
      font-size: 40px;        /* label size to match app mobile base */
      cursor: pointer;
      text-decoration: none;
      user-select: none;
    }
    
    .nav-item i {
      font-size: 56px;        /* icon size to match app mobile base */
      margin-bottom: 8px;
    }
    
    .nav-item:hover { color: #aaa; }

    .nav-item:active { opacity: .75; }

    /* Mobile tweaks */
    @media (max-width: 480px) {
      .logo-overlay {
        width: min(60vw, 160px);
        height: 48px;
        top: calc(10px + var(--safe-top));
        left: 10px;
      }
      .bottom-bar {
        height: 46px;
        gap: 8px;
      }
      .nav-item { font-size: 14px; padding: 8px 8px; }
      .nav-item i { font-size: 18px; }
    }

    /* Very short screens: hide bottom bar to avoid covering Jellyfin controls */
    @media (max-height: 540px) {
      .bottom-bar { display: none; }
    }
  </style>
</head>
<body>
  <!-- Use your tunnel domain (works on mobile) -->
  <iframe
    class="frame"
    src="https://media.ilymmd.com/web/index.html#/home.html"
    allowfullscreen
    loading="eager"
    referrerpolicy="no-referrer">
  </iframe>

  <!-- Overlays -->
  <div class="logo-overlay" aria-hidden="true"></div>

  <!-- Bottom Nav -->
  <div class="bottom-bar" role="navigation" aria-label="Overlay navigation">
    <a class="nav-item" href="#" onclick="goto('home');return false;">
      <i class="fa-solid fa-house"></i><span>Available</span>
    </a>
    <a class="nav-item" href="#" onclick="goto('explore');return false;">
      <i class="fa-solid fa-film"></i><span>Explore</span>
    </a>
  </div>

  <!-- Font Awesome for icons -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js" defer></script>

  <script>
    // Simple router: swap Jellyfin routes when tapping nav (optional)
    function goto(section) {
      const f = document.querySelector('iframe.frame');
      if (!f) return;
      switch (section) {
        case 'home':
          f.src = 'https://media.ilymmd.com/web/index.html#/home.html';
          break;
        case 'explore':
          // adjust to your preferred Jellyfin view/collection
          f.src = 'https://media.ilymmd.com/web/index.html#/movies.html';
          break;
      }
    }

    // iOS Safari quirk: keep iframe’s height equal to true viewport after rotate
    const syncHeight = () => {
      document.querySelector('iframe.frame').style.height = `${window.innerHeight}px`;
    };
    window.addEventListener('orientationchange', () => setTimeout(syncHeight, 100));
  </script>
</body>
</html>
