<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ILYMMD+</title>
  <style>
    /* Reset & base */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: system-ui, sans-serif;
    }

    /* Fullscreen Jellyfin */
    iframe {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      border: none;
      z-index: 1;
    }

    /* Logo overlay (top-left) */
    .logo-overlay {
      position: absolute;
      top: 0;         /* lock to the very top */
      left: 0;        /* lock to the very left */
      width: 200px;   /* make it bigger than Jellyfin's logo area */
      height: 80px;
      background: #141414 url('https://i.postimg.cc/90kcP451/Chat-GPT-Image-Aug-20-2025-01-24-22-AM.png') no-repeat center/contain;
      background-color: #141414;  /* solid fill so nothing bleeds through */
      z-index: 2;
      pointer-events: none;
    }

    /* Bottom bar (from ILYMMD+ app) */
    .bottom-bar {
      position: fixed;
      bottom: 0; left: 0;
      width: 100%;
      background: #000;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      border-top: 1px solid #222;
      z-index: 9999;
    }
    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #fff;
      font-size: 40px;
      cursor: pointer;
    }
    .nav-item i { font-size: 56px; margin-bottom: 8px; }
    .nav-item:hover { color: #aaa; }
  </style>
</head>
<body>
  <!-- Replace with your Cloudflare Tunnel domain -->
  <iframe src="https://media.ilymmd.com/web/index.html#/home.html" allowfullscreen></iframe>

  <!-- Overlays -->
  <div class="logo-overlay"></div>

  <!-- Bottom Nav (from Jellyfin app) -->
  <div class="bottom-bar">
    <div class="nav-item">
      <i class="fa-solid fa-house"></i>
      <span>Available</span>
    </div>
    <div class="nav-item">
      <i class="fa-solid fa-film"></i>
      <span>Explore</span>
    </div>
  </div>

  <!-- Font Awesome for icons -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js" defer></script>
</body>
</html>
